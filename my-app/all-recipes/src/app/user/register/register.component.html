	

<form >
    <h2>Register</h2>
          <p>
              <label for="Email" class="floatLabel">Email</label>
              <input id="Email" name="Email" type="text" #emailValue>
          </p>
          <p>
              <label for="password" class="floatLabel">Password</label>
              <input id="password" name="password" type="password" #passwordValue>
             <!--  <span>Enter a password longer than 8 characters</span> -->
          </p>
          <p>
              <label for="confirm_password" class="floatLabel">Confirm Password</label>
              <input id="confirm_password" name="confirm_password" type="password" #confirmPasswordValue>
        <!--       <span>Your passwords do not match</span> -->
          </p>
          <p>

              <input type="submit" value="Create My Account" id="submit" (click)='signIn(emailValue.value,passwordValue.value)' >
          </p>
      </form>
