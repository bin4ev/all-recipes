	

<form [formGroup]='form' method="POST" (ngSubmit)='signIn(form)'>
    <h2>Register</h2>
          <p>
              <label for="email" class="floatLabel">Email</label>
              <input id="Email" name="email" type="text" formControlName='email'>
              <ng-container *ngIf="form.get('email')?.touched">
                  <span *ngIf="form.get('email')?.errors?.required"> Email is requerad !</span>
                  <span *ngIf="form.get('email')?.errors?.email">Email is not valid!</span>
              </ng-container>
          </p>
          <p>
              <label for="password" class="floatLabel">Password</label>
              <input id="password" name="password" type="password" formControlName='password'>
           
             <ng-container *ngIf="form.get('password')?.touched">
                <span *ngIf="form.get('password')?.errors?.required">Password is requared !</span>
                <span *ngIf="form.get('password')?.errors?.minlength">Password must be at least 4 characters long !</span>
            </ng-container>
          </p>
          <p>
              <label for="confirm_password" class="floatLabel">Confirm Password</label>
              <input id="confirm_password" name="rePassword" type="password" formControlName='rePassword'>
              <ng-container *ngIf="form.get('rePassword')?.touched">
                <span *ngIf="form.get('rePassword')?.errors?.required">Password is requared !</span>
                <span *ngIf="form.get('rePassword')?.errors?.sameValue">Password not match !</span>
            </ng-container>
          </p>
          <p>

              <input type="submit" value="Create My Account" id="submit"  >
          </p>
      </form>
