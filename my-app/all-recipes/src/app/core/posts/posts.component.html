<div class="container">
    <h1 class="title">Summer Favorites</h1>

    <section class="post" *ngFor=' let post of posts'>
        <article class="img-wrapper">
            <img src={{post.imgUrl}}>
        </article>
        <article class="post-content">
            <h3 class="post-content-title" >{{post.title}}</h3>
            <p class="post-content-text">{{post.text}}</p>
          
        </article>
    </section>

  

</div>
